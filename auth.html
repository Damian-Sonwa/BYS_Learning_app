<!-- auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <style>
    /* Reset default margins/padding */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('StockCake-Students Studying Together_1756851208.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      width: 100%;
      padding: 20px;
      background-color: rgba(0,0,0,0.6);
      color: #fff;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* Main container with sidebar + form */
    .main-container {
      display: flex;
      flex: 1;
      justify-content: center; /* Center horizontally */
      align-items: center;    /* Center vertically */
      padding: 20px;
    }

    /* Sidebar (optional) */
    .sidebar {
      width: 200px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      margin-right: 30px;
      display: none; /* Hide sidebar by default */
    }

    /* Form container */
    .auth {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    .auth h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 28px;
    }

    .auth input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .auth button {
      padding: 12px 20px;
      margin: 8px 5px 0 0;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .auth button:hover {
      background-color: #0056b3;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
 "Education is the passport to the future. Your Journey starts today!"
  </header>

  <!-- Main Content -->
  <div class="main-container">

    <!-- Sidebar (optional, hidden on mobile) -->
    <div class="sidebar">
      <h3>Welcome!</h3>
      <p>Some sidebar info can go here.</p>
    </div>

    <!-- Authentication Form -->
    <div class="auth">
      <h2>Welcome Back!</h2>
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button id="register-btn">Create Account</button>
      <button id="login-btn">Sign In</button>
    </div>

  </div>

</body>
</html>
